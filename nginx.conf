# Конфигурация Nginx для Timeweb Cloud App Platform
# Предотвращает кэширование index.html и других HTML файлов
# Разрешает кэширование статических файлов с хешами

location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

location ~* \.(html)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

location /static/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
}

